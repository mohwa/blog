<div class="category">
  <div class="category-list">
    <ul>
      {% for category in site.categories %}

      <li><a name="{{ category | first }}">{{ category | first }}</a>
        <ul>
          {% for posts in category %}
          {% for post in posts %}
          <li><a href="{{ post.url }}">{{ post.title }}</a></li>
          {% endfor %}
          {% endfor %}
        </ul>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
