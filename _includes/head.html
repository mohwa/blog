<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="{{ site.author.github }}">

    {% if page.categories %}<meta name="keywords" content="{{ page.categories | join: ', ' }}">{% endif %}
    {% if page.description %}<meta name="description" content="{{page.description}}" />{% endif %}
    <meta name="copyright" content="by {{ site.author.github }}" />

    <link href="/favicon.ico" rel="shortcut icon" type="image/x-icon" />

    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/site.css" />
    <link rel="stylesheet" href="{{ site.baseurl }}/bower_components/highlightjs/styles/darkula.css">

    <script src="{{ site.baseurl }}/bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="{{ site.baseurl }}/bower_components/highlightjs/highlight.pack.min.js" type="text/javascript"></script>
    <script src="{{ site.baseurl }}/bower_components/purl/purl.js" type="text/javascript"></script>
    <!-- Script pointing to jekyll-search.js -->
    <script src="{{ site.baseurl }}/bower_components/simple-jekyll-search/dest/jekyll-search.js" type="text/javascript"></script>

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

    <script type="text/javascript">

        // code highlight 적용
        // https://highlightjs.org/static/demo/
        $(document).ready(function() {
            $('pre code').each(function(i, block) {
                hljs.highlightBlock(block);
            });
        });
    </script>
</head>
