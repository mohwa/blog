<head>
    <meta charset="utf-8">

    <!-- viewport 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- keyword 설정 -->
    {% if page.categories %}<meta name="keywords" content="{{ page.categories | join: ', ' }}">{% endif %}
    <!-- description 설정 -->
    {% if page.description %}<meta name="description" content="{{page.description}}" />{% endif %}

    <!-- open graph 설정 -->
    <meta property="og:type" content="mohwa blog">
    {% if page.title %}<meta property="og:title" content="{{page.title}}">{% endif %}
    {% if page.description %}<meta property="og:description" content="{{page.description}}">{% endif %}
    <!--<meta property="og:image" content="http://mysite.com/myimage.jpg">-->
    <meta property="og:url" content="{{ site.baseurl }}{{ post.url }}">

    <meta name="copyright" content="by {{ site.author.github }}" />

    <!--<link href="/favicon.ico" rel="shortcut icon" type="image/x-icon" />-->

    <!-- google search console 설정 -->
    <link rel="alternate" hreflang="ko" href="http://mohwa.github.io" />
    <link rel="alternate" hreflang="ko" href="https://mohwa.github.io" />

    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css" />
    <link rel="stylesheet" href="{{ site.baseurl }}/bower_components/highlightjs/styles/darcula.css">

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="{{ site.baseurl }}/bower_components/highlightjs/highlight.pack.min.js" type="text/javascript"></script>

    <!-- Script pointing to jekyll-search.js -->
    <script src="{{ site.baseurl }}/bower_components/simple-jekyll-search/dest/jekyll-search.js" type="text/javascript"></script>

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

    <script type="text/javascript">

        // code highlight 적용
        // https://highlightjs.org/static/demo/
        $(document).ready(function() {
            $('pre code').each(function(i, block) {
                hljs.highlightBlock(block);
            });
        });
    </script>
</head>
